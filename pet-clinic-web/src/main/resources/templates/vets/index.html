<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of Vets</title>
</head>
<body>

<!-- /*@thymesVar id="vet" type="model.Vet"*/-->

    <h1>List of Vets...</h1>

    <table>
        <thead>
        <tr>
            <th>Id</th>
            <th>Firstname</th>
            <th>Lastname</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="vet : ${vets}">
            <td th:text="${vet.id}">1</td>
            <td th:text="${vet.firstName}">Dave</td>
            <td th:text="${vet.lastName}">Green</td>
        </tr>
        </tbody>
    </table>
</body>
</html>
